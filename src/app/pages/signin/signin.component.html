<section>
  <div class="container my-5 login border border-2 rounded-3">
    <div class="row g-4 align-items-center">
      <form [formGroup]="loginForm" (ngSubmit)="handelForm()" class="col-md-6">
        <div>
          <label for="email">Email :</label>
          <input
            formControlName="email"
            type="email"
            class="form-control mb-3"
            id="email"
          />
          <div
            class="alert alert-danger"
            *ngIf="
              loginForm.get('email')?.errors &&
              (loginForm.get('email')?.touched ||
                loginForm.get('email')?.value.length > 0)
            "
          >
            <p
              *ngIf="loginForm.get('email')?.getError('required')"
              class="mb-0"
            >
              Email is required
            </p>
            <p *ngIf="loginForm.get('email')?.getError('email')" class="mb-0">
              Enter valid email format
            </p>
          </div>
        </div>

        <div>
          <label for="password">Password :</label>
          <input
            formControlName="password"
            type="password"
            class="form-control mb-3"
            id="password"
          />
          <div
            class="alert alert-danger"
            *ngIf="
              loginForm.get('password')?.errors &&
              (loginForm.get('password')?.touched ||
                loginForm.get('password')?.value.length > 0)
            "
          >
            <p
              *ngIf="loginForm.get('password')?.getError('required')"
              class="mb-0"
            >
              Password is required
            </p>
            <p
              *ngIf="loginForm.get('password')?.getError('pattern')"
              class="mb-0"
            >
              Minimum 5 characters ,start with capital letter
            </p>
          </div>
        </div>

        <button
          [disabled]="loginForm.invalid"
          mat-raised-button
          color="accent"
          class="w-100"
        >
          <i *ngIf="isLoading" class="fas fa-spin fa-spinner"></i>
          <span *ngIf="!isLoading"> Login</span>
        </button>

        <p *ngIf="errMsg" class="alert alert-danger mb-0 mt-3">{{ errMsg }}</p>
      </form>
      <div class="col-md-6">
        <div>
          <img src="./assets/images/Login-rafiki.svg" alt="signUp" />
        </div>
      </div>
    </div>
  </div>
</section>
