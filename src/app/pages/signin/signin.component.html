<section>
  <div class="container my-5 login border border-2 rounded-3">
    <div class="row g-4 align-items-center">
      <form [formGroup]="loginForm" (ngSubmit)="handelForm()" class="col-md-6">
        <mat-form-field class="w-100" appearance="outline" color="accent">
          <mat-label>Email</mat-label>
          <input
            type="email"
            formControlName="email"
            matInput
            placeholder="Ex: pat@example.com"
          />
          <mat-error
            *ngIf="
              loginForm.get('email')?.hasError('email') &&
              !loginForm.get('email')?.hasError('required')
            "
          >
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100" appearance="outline" color="accent">
          <mat-label>Password</mat-label>
          <input
            placeholder="Ex: Aa12345"
            formControlName="password"
            matInput
            [type]="hide ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('pattern')">
            Minimum 5 characters ,start with capital letter
          </mat-error>
        </mat-form-field>
        <button
          [disabled]="loginForm.invalid"
          mat-raised-button
          color="accent"
          class="w-100"
        >
          <i *ngIf="isLoading" class="fas fa-spin fa-spinner"></i>
          <span *ngIf="!isLoading"> Login</span>
        </button>
      </form>
      <div class="col-md-6">
        <div>
          <img src="./assets/images/Login-rafiki.svg" alt="signUp" />
        </div>
      </div>
    </div>
  </div>
</section>
