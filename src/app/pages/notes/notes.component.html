<section class="container">
  <!-- <div class="col-lg-2">
    <app-side-nav></app-side-nav>
  </div> -->
  <div class="content-card">
    <ol class="list-unstyled d-flex justify-content-between align-items-center">
      <li>
        <button mat-raised-button (click)="openDialog()" color="accent">
          Add Note
        </button>
      </li>
      <li>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Search For Note</mat-label>
          <input type="search" matInput [(ngModel)]="searchKey" />
        </mat-form-field>
      </li>
    </ol>

    <div class="row justify-content-center g-4">
      <div
        class="card-big-shadow col-md-3 col-lg-4"
        *ngFor="let note of notesArr | search : searchKey; index as i"
      >
        <div
          class="card card-just-text"
          data-background="color"
          data-color="yellow"
          data-radius="none"
        >
          <div class="content">
            <h4 class="title text-black">{{ note.title }}</h4>
            <p class="description">{{ note.content }}</p>
            <div class="d-flex justify-content-evenly gap-2">
              <button class="btn p-0" (click)="updateNote(note, i)">
                <i
                  class="fa-solid fa-pen-to-square text-primary cursor-pointer"
                ></i>
              </button>
              <button class="btn p-0" (click)="deleteNote(note._id, i)">
                <i class="fa-solid fa-trash text-danger cursor-pointer"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
