<mat-toolbar class="myNav position-fixed px-md-5">
  <a class="navbar-brand" routerLink="/home"
    ><img
      src="./assets/images/notes-notepad-svgrepo-com.svg"
      width="30"
      alt="logo"
    />
    Take my notes
  </a>
  <span class="example-spacer"></span>

  <ul class="navbar-nav">
    <button
      mat-button
      aria-label="Example icon-button with a menu"
      [matMenuTriggerFor]="menu"
      *ngIf="!isLogged"
    >
      {{ menuName }}
      <mat-icon>more_vert</mat-icon>
      <!-- <mat-icon>person</mat-icon> -->
    </button>

    <mat-menu #menu="matMenu" xPosition="after">
      <button
        mat-menu-item
        routerLink="/login"
        routerLinkActive="bg-dark text-white"
      >
        Login
      </button>
      <button
        mat-menu-item
        routerLink="/register"
        routerLinkActive="bg-dark text-white"
      >
        Register
      </button>
    </mat-menu>
    <li (click)="signOut()" class="nav-item" *ngIf="isLogged">
      <a class="nav-link">LogOut</a>
    </li>
  </ul>
</mat-toolbar>
